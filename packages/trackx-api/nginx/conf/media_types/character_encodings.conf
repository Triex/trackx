# https://github.com/h5bp/server-configs-nginx/blob/main/h5bp/media_types/character_encodings.conf

charset utf-8;
charset_types
    text/css
    text/plain
    text/vnd.wap.wml
    text/javascript
    text/markdown
    text/calendar
    text/x-component
    text/vcard
    text/cache-manifest
    text/vtt
    application/json
    application/manifest+json;
