# https://github.com/snyk/actions/
name: Snyk
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '35 20 * * 1'
jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install --global pnpm
      - run: pnpm install --frozen-lockfile
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      - run: ./scripts/build --no-docker
      - run: docker build -t ci/trackx-api packages/trackx-api
      - name: Snyk check for node vulnerabilities
        uses: snyk/actions/node@14818c4695ecc4045f33c9cee9e795a788711ca4
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Snyk check for docker vulnerabilities
        uses: snyk/actions/docker@14818c4695ecc4045f33c9cee9e795a788711ca4
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ci/trackx-api
          args: --file=Dockerfile
      - uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: snyk.sarif
