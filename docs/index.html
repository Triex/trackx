<!doctype html>
<meta charset=utf-8>
<title>TrackX Docs</title>
<meta name=description content="Simple JavaScript exception tracking.">
<meta name=viewport content="width=device-width">
<link href=favicon.svg rel=icon>
<link href=https://fonts.googleapis.com rel=preconnect>
<link href=https://fonts.gstatic.com rel=preconnect crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel=stylesheet>
<link href=https://cdn.jsdelivr.net/npm/microdoc@0/microdoc.css rel=stylesheet>
<link href=https://cdn.jsdelivr.net/npm/microdoc@0/plugin/prism.css rel=stylesheet>
<script src=https://cdn.jsdelivr.net/npm/trackx@0/default.js crossorigin></script>
<script>window.trackx&&(trackx.setup("https://api.trackx.app/v1/1mv91oh5yqn"),trackx.ping());</script>
<script src=https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js data-manual defer></script>
<script src=https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js defer></script>
<script src=https://cdn.jsdelivr.net/npm/microdoc@0/microdoc.js defer></script>
<script src=https://cdn.jsdelivr.net/npm/microdoc@0/plugin/dark-mode.js defer></script>
<script src=https://cdn.jsdelivr.net/npm/microdoc@0/plugin/prevnext.js defer></script>
<script src=https://cdn.jsdelivr.net/npm/microdoc@0/plugin/search.js defer></script>
<style>
  :root { font-family: Inter, sans-serif; }

  ol > li + li { margin-top: 0.5rem; }

  .button {
    display: inline-block;
    padding: 0.5rem 1rem;
    border: 2px solid currentColor;
    border-radius: 4px;
    font-weight: 600;
    text-decoration: none;
  }

  .button:hover,
  .button:focus {
    filter: invert(1);
  }

  .tag {
    display: inline-block;
    vertical-align: 2px;
    padding: 1px 2px;
    border: 1px solid currentColor;
    border-radius: 4px;
    color: var(--color-muted);
    font-size: 0.7rem;
  }
</style>
<script>
  var microdoc = {
    root: "https://raw.githubusercontent.com/maxmilton/trackx/master/docs",
    routes: [
      "introduction.md",
      { path: "privacy-and-user-data.md", name: "Privacy & User Data"},
      { path: "getting-started", children: [
        "installation.md",
        "configuration.md"
      ]},
      { path: "guides", children: [
        "tracking-errors.md",
        "tracking-sessions.md",
        "tracking-browser-reports.md",
        "using-the-dash.md"
      ]},
      { path: "advanced-guides", children: [
        "architecture.md",
        "database-compression.md",
        { path: "event-api.md", name: "Event API" },
        "using-an-event-proxy.md",
        "development.md"
      ]}
    ],
    afterRouteLoad: () => Prism.highlightAll(),
    darkMode: matchMedia('(prefers-color-scheme:dark)').matches
  }
</script>
<noscript>You need to enable JavaScript to run this app.</noscript>
